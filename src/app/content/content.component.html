<div class="container">
  <div class="tabs">
    <button *ngFor="let tab of tabs" (click)="setTab(tab)" [ngClass]="{'selected': selectedTab === tab}">
      {{ tab }}
    </button>
  </div>

  <ng-container [ngSwitch]="selectedTab">
    <app-about-me     *ngSwitchCase="'About Me'"></app-about-me>
    <app-experience   *ngSwitchCase="'Experience'"></app-experience>
    <app-education    *ngSwitchCase="'Education'"></app-education>
    <app-contact      *ngSwitchCase="'Find Me!'"></app-contact>
    <app-landing      *ngSwitchDefault></app-landing>
  </ng-container>
</div>
