<div class="content">
  <div class="item" *ngFor="let place of places">
    <div class="image">
      <img src="{{place.source}}" alt="{{place.source}}"/>
    </div>
    <div class="details">
      <h3>{{place.company}}</h3>
      <p class="subtitle">{{place.position}}</p>
      <p class="subtitle">{{place.duration}}</p>
    </div>
    <p>{{place.writeup}}</p>
  </div>
</div>
